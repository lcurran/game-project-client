<!DOCTYPE html>
<html>
  <head>
    <title>TTT</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body class="container-fluid">
    <nav class="navbar navbar-custom navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          </button>
        </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="login" href="#">Log in</a></li>
            <li><a id="signup" href="#">Sign up</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <h1>Cavemen vs. Aliens</h1>
    <div class="grid">
      <div class="cell">X</div>
      <div class="cell">O</div>
      <div class="cell">X</div>
      <div class="cell">O</div>
      <div class="cell">5</div>
      <div class="cell">6</div>
      <div class="cell">7</div>
      <div class="cell">8</div>
      <div class="cell">9</div>
    </div>


<!-- begin collapse forms -->
    <div class="collapse collapse-class col-xs-6" role="form" id="login-form">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="email">
        <input type="password" class="form-control" placeholder="password">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Log in</button>
        </span>
      </div>
    </div><!-- /input-group -->
    <div class="collapse collapse-class col-xs-6" role="form" id="signup-form">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="email">
        <input type="password" class="form-control" placeholder="password">
        <input type="password" class="form-control" placeholder="confirm password">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Sign up</button>
        </span>
      </div>
    </div><!-- /input-group -->

  </body>
</html>
