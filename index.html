<!DOCTYPE html>
<html>
  <head>
    <title>TTT</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body class="container-fluid">
    <nav class="navbar navbar-custom navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          </button>
        </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right navbar-toggleable-*">
            <li><a role="button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sign-in" aria-hidden="true">Sign in</a></li>
            <li><a role="button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sign-up" aria-hidden="true">Sign up</a></li>
            <li><a role="button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#change-password" aria-hidden="true">Change password</a></li>
            <li><a role="button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sign-out" aria-hidden="true">Sign out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
<!--      temp forms       -->
      <form id="sign-up" class="collapse">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password confirm">
          <input type="submit" name="submit" value="Sign Up!">
        </fieldset>
      </form>
      <form id="sign-in" class="collapse">
        <legend>Sign in!</legend>
        <fieldset>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" name="submit" value="Sign In!">
        </fieldset>
      </form>
      <form id="sign-out" class="collapse">
        <legend>Sign Out!</legend>
        <fieldset>
          <input type="submit" name="submit" value="Sign Out!">
        </fieldset>
      </form>
      <form id="change-password" class="collapse">
        <legend>Change Password</legend>
        <fieldset>
          <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <input type="submit" name="submit" value="change password!">
        </fieldset>
      </form>
<!--     end temp forms       -->

    <h1>Cavemen vs. Aliens</h1>
    <div class="grid">
      <div id="cell0" class="cell"><div class="x"><img src="./assets/styles/images/x-icon.png" alt="X"></div><div class="o"><img src="./assets/styles/images/ufo.png" alt="O"></div>
      </div>
      <div id="cell1" class="cell"><div class="x"><img src="./assets/styles/images/x-icon.png" alt="X"></div><div class="o"><img src="./assets/styles/images/ufo.png" alt="O"></div>
      </div>
      <div id="cell2" class="cell"><div class="x"><img src="./assets/styles/images/x-icon.png" alt="X"></div><div class="o"><img src="./assets/styles/images/ufo.png" alt="O"></div>
      </div>
      <div id="cell3" class="cell"><div class="x"><img src="./assets/styles/images/x-icon.png" alt="X"></div><div class="o"><img src="./assets/styles/images/ufo.png" alt="O"></div>
      </div>
      <div id="cell4" class="cell"><div class="x"><img src="./assets/styles/images/x-icon.png" alt="X"></div><div class="o"><img src="./assets/styles/images/ufo.png" alt="O"></div>
      </div>
      <div id="cell5" class="cell"><div class="x"><img src="./assets/styles/images/x-icon.png" alt="X"></div><div class="o"><img src="./assets/styles/images/ufo.png" alt="O"></div>
      </div>
      <div id="cell6" class="cell"><div class="x"><img src="./assets/styles/images/x-icon.png" alt="X"></div><div class="o"><img src="./assets/styles/images/ufo.png" alt="O"></div>
      </div>
      <div id="cell7" class="cell"><div class="x"><img src="./assets/styles/images/x-icon.png" alt="X"></div><div class="o"><img src="./assets/styles/images/ufo.png" alt="O"></div>
      </div>
      <div id="cell8" class="cell"><div class="x"><img src="./assets/styles/images/x-icon.png" alt="X"></div><div class="o"><img src="./assets/styles/images/ufo.png" alt="O"></div>
      </div>
    </div>

<!-- begin modal section -->
    <div id="occupied-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="invalidSpaceError">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Oh no!</h4>
          </div>
          <div class="modal-body">
            <p>That land has already been claimed by the enemy!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div>
    </div>

<!-- end modal section -->
  </body>
</html>
